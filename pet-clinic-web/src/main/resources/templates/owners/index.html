<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'"></h2>
<div>
    <div class="row">
        <div class="col-md-4">Id</div>
        <div class="col-md-4">First Name</div>
        <div class="col-md-4">Last Name</div>
    </div>
    <div th:each="owner:${owners}">
        <div class="col-md-4" th:text="${owner?.id}">Test</div>
        <div class="col-md-4" th:text="${owner?.firstName}">Test</div>
        <div class="col-md-4" th:text="${owner?.lastName}">Test</div>
    </div>
</div>
</body>
</html>
